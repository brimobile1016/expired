<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Expired</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ff4c4c;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      margin: 5px 0;
    }

    .badge {
      margin-top: 20px;
      background: #ff4c4c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">⚠️ Website Expired</h1>
    <p id="domain">Domain: ...</p>
    <p id="expired">Expired pada: ... WIB</p>
    <a href="https://wa.me/6288279268363" class="badge" id="contact" target="_blank">
  Silakan hubungi admin untuk perpanjangan.
</a>
  </div>

  <script>
  fetch('/api/config.json')
    .then(res => res.json())
    .then(data => {
      const host = window.location.hostname; 
      const expiredDate = data[host];

      document.getElementById("domain").innerText = "Domain: " + host;
      const contact = document.getElementById("contact");
      const title = document.getElementById("title");

      if (expiredDate) {
        // kalau domain ada di config
        title.innerText = "⚠️ Website Expired";
        document.getElementById("expired").innerText = "Expired pada: " + expiredDate + " WIB";
        contact.innerText = "Silakan hubungi admin untuk perpanjangan.";
      } else {
        // kalau domain tidak ada di config
        title.innerText = "⚠️ Website tidak ditemukan";
        document.getElementById("expired").remove();

        // langsung ubah teks tombol
        contact.innerText = "Silakan hubungi admin untuk registrasi.";
      }
    })
    .catch(err => {
      console.error("Gagal load config.json:", err);
    });
</script>



</body>
</html>
